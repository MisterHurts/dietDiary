<div class="mat-elevation-z8 layout_table" >
  <table mat-table class="full-width-table" matSort aria-label="Elements">    
   
    <ng-container matColumnDef="approve">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>อนุมัติ</th>
      <td mat-cell *matCellDef="">
        <button class="btn_icon">
          <mat-icon aria-hidden="false" aria-label="approv_icon">approval</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>แก้ไข</th>
      <td mat-cell *matCellDef="">
        <button class="btn_icon">
          <mat-icon aria-hidden="false" aria-label="edit_icon">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ลบ</th>
      <td mat-cell *matCellDef="">
        <button class="btn_icon">
          <mat-icon aria-hidden="false" aria-label="delete_icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ชื่อการออกกำลังกาย</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="kcal_per_mins">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>แคลอรี่ที่เผาผลาญ/นาที</th>
      <td mat-cell *matCellDef="let row">{{row.kcal_per_mins}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>วันที่</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container> 
    
    <ng-container matColumnDef="user_email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>อีเมล</th>
      <td mat-cell *matCellDef="let row">{{row.user_email}}</td>
    </ng-container>

    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ลิ้งรูปภาพ</th>
      <td mat-cell *matCellDef="let row">{{row.link}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="full-width-pagination" #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
