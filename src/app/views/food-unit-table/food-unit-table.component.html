<div class="mat-elevation-z8">
  <button type="button" class="btn btn-outline-primary">เพิ่มหน่วยอาหาร</button>
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef >แก้ไข</th>
      <td mat-cell *matCellDef="">
        <button class="btn_icon">
          <mat-icon aria-hidden="false" aria-label="edit_icon">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>ลบ</th>
      <td mat-cell *matCellDef="">
        <button class="btn_icon">
          <mat-icon aria-hidden="false" aria-label="delete_icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>หน่วย</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
